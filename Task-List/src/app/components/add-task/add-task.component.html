<form class="add-form" (ngSubmit)="onSubmit()" *ngIf="showAddTask">
    <div class="form-control">
        <label for="text">task</label>
        <input type="text" name="text" id="text" placeholder="Add Task Description" [(ngModel)]="text">
    </div>
    <div class="form-control">
        <label for="text">Day and Time</label>
        <input type="text" name="day" id="day" placeholder="Add Day and Time" [(ngModel)]="day">
    </div>
    <div class="form-control-check">
        <label for="reminder">Reminder</label>
        <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="reminder">
    </div>

    <input type="submit" value="Save Task" class="btn btn-block">
</form>
